<div class="row">
    <div class="col-3" *ngFor="let item of heros">
    <div class="card" [ngClass]="{'faible':item.age <100 , 'medium':item.age>=100 && item.age<500 ,'haut':item.age>=500}">
        <div class="card-image">
            <img [src]="item.image_url" width="100%" height="100%">
        </div>
        <div class="card-body">
            <h2>{{ item.name_persone }}</h2>
            <p>{{ item.age}}</p>
        </div>
    </div>
    </div>
    
    </div>
